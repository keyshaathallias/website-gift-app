<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buat Hadiahmu</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Upload Your Image 🖼️</h1>
      <p>Choose an image to surprise your friend!</p>
      <form id="uploadForm">
        <div class="file-upload-wrapper">
          <input
            type="file"
            id="giftImage"
            name="giftImage"
            accept="image/*"
            required
          />
          <label for="giftImage" class="file-upload-label"
            >Choose Image 🖼️</label
          >
          <div id="fileName">No images selected yet</div>
        </div>
        <button type="submit">Create Your Link!</button>
      </form>
      <div id="result" class="hidden">
        <h2>Link Created Successfully!</h2>
        <p>Copy and share this link to your friend:</p>
        <input type="text" id="giftLink" readonly />
      </div>
    </div>
    <script src="upload.js"></script>
  </body>
</html>
